<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *** Linking of css styling file  *** -->
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="images">
            <img src="img/image-header-desktop.jpg" alt="image">
        </div>
        <div class="desc">
            <h1> Get <span>insights</span> that help your business grow.</h1>

            <div class="latetst-experience">

                    <h4>10k+</h4>
                    <p>companies</p>
                </div>
                <div class="templates">
                    <h4>314</h4>
                    <p>templates</p>
                </div>
                <div class="queries">
                    <h4>12m+</h4>
                    <p>queries</p>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
